<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="icon" href="assets/ico/zhihu.ico">
  <link rel="stylesheet" href="javascript/bootstrap/css/bootstrap.min.css">

  <title>求求你别问了</title>
</head>

<body>
  <div class="container">
    <main class="my-3">
      <h1 class="mb-4">去哪找答案？</h1>
      <div id="tip" class="mb-3 d-none">
        <p>{wd}是什么？{wd}是什么意思出自哪里？如何使用{wd}？{wd}这个梗又是从何而来？为什么一下子就有好多人说起{wd}？</p>
        <p>{wd}这个在很多的网站上面已经有很久的知名度了，甚至还收集了许多和{wd}有关的知识，不过还是很少人知道{wd}。</p>
        <p>那么{wd}到底是什么呢？相信不少同学都很想了解{wd}，下面就让小编给大家带来{wd}的详细内容，我们一起了解一下{wd}。</p>
        <p>好了，这就是小编给大家分享的{wd}是什么。希望大家看完这篇由小编精心整理的内容后，能对{wd}的相关知识有所了解，解决你的困惑。</p>
      </div>
      <button id="tellme" class="btn btn-secondary mb-3">求求你告诉我！</button>
      <div id="answer" class="d-none">
        <div class="input-group mb-3">
          <input id="input" type="text" class="form-control" placeholder="这里填问题" aria-label="这里填问题">
          <button id="search" class="btn btn-primary ml-1 d-none">搜索一下</button>
        </div>
        <div id="generate" class="d-none">
          <div class="input-group mb-3">
            <input id="output" type="text" class="form-control" placeholder="这里找答案" aria-label="这里找答案">
          </div>
          <button id="copy" class="btn btn-secondary mb-3 d-none">复制</button>
          <button id="jump" class="btn btn-secondary mb-3">去找答案</button>
        </div>
      </div>
    </main>
  </div>

  <script src="javascript/jquery/jquery.min.js"></script>
  <script src="js/suffix.js"></script>
  <script>
    $(function () {
      function decodeSearch(search) {
        let ans = {};
        let kvs = search.slice(1).split("&");
        for (let i = 0; i < kvs.length; ++i) {
          let [key, value] = kvs[i].split("=");
          ans[decodeURIComponent(key)] = decodeURIComponent(value);
        }
        return ans;
      }
      function encodeSearch(search) {
        let kvs = [];
        for (let key in search) {
          kvs.push(encodeURIComponent(key) + "=" + encodeURIComponent(search[key]));
        }
        return "?" + kvs.join("&");
      }

      $('#copy').click(function () {
        eOutput.setSelectionRange(0, eOutput.value.length);
        eOutput.select();
        document.execCommand("Copy");
      });
      $('#jump').click(function () {
        if ($('#output').val() === "") {
          $('#input').val("先填问题好不好？");
        } else {
          location.href = $('#output').val();
        }
      });

      location.originpath = location.href;
      if (location.search.length !== 0) location.originpath = location.originpath.slice(0, -location.search.length);
      let question = decodeSearch(location.search).wd;
      let t = 40;
      let [tInstant, tPause, tClick, tWait] = [t, t * 4, t * 8, t * 16];
      if (question === undefined || question === "") {
        $('#tellme').click(function () {
          $('#answer').removeClass("d-none");
          $('#generate').removeClass("d-none");

          let prev = "";
          setInterval(() => {
            if ($('#input').val() !== prev) {
              $('#output').val(location.originpath + encodeSearch({ wd: $('#input').val() }));
              prev = $('#input').val();
            }
          }, tPause);

          $('#tellme').off("click");
        });

      } else {
        $('title').html(question + "（" + titleSuffixs[Math.trunc(Math.random() * titleSuffixs.length)]);
        $('#tip').html($('#tip').html().replace(/{wd}/g, question)).removeClass("d-none");

        $('#tellme').click(function () {
          $('#answer').removeClass("d-none");

          setTimeout(() => {
            let questionIndex = 0;
            let timer = setInterval(() => {
              $('#input').val(question.substring(0, ++questionIndex));
              if (questionIndex === question.length) {
                setTimeout(() => {
                  $('#search').removeClass("d-none");
                  setTimeout(() => {
                    $('#search').addClass("active");
                    setTimeout(() => {
                      $('#search').removeClass("active");
                      location.href = "/t/jump/?url=" + btoa("https://www.baidu.com/s?wd=" + encodeURIComponent(question));
                    }, tClick);
                  }, tWait);
                }, tClick);
                clearInterval(timer);
              }
            }, tPause);
          }, tInstant);

          $('#tellme').off("click");
        });
      }

      setTimeout(() => {
        setTimeout(() => {
          $('#tellme').addClass("active");
          setTimeout(() => {
            $('#tellme').removeClass("active");
            $('#tellme').click();
          }, tClick);
        }, tWait)
      }, tWait);

    });
  </script>
</body>

</html>
